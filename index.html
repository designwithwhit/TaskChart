<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Task List and Chart</title>
    <meta name="viewport" content="initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Slab|Share+Tech+Mono">
    <link rel="stylesheet" href="styles.css">

  </head>
  <body>
    <main>
    <div id="left">
      <div id="form-wrapper">
        <form onsubmit="addTask()" id="taskForm">
          <input class="submit-button" type="submit" value="Add Task"></input>
          <h1>Add Task</h1>
          <h3>Task Description</h3>
          <textarea name="description" placeholder="Write a new task here." required></textarea>
          <div id="form-col-wrapper">
            <div id="form-left">
              <h3>Assigned To</h3>
                <input type="radio" value="Whitney" name="assignto" required>Whitney</input>
                <input type="radio" value="Emily" name="assignto">Emily</input>
                <input type="radio" value="Eric" name="assignto">Eric</input>
            </div>
            <div id="form-right">
              <h3>Task Difficulty</h3>
                <select id="difficulty">
                  <option value="Easy" name="easy">Easy</option>
                  <option value="Moderate" name="moderate">Moderate</option>
                  <option value="Hard" name="hard">Hard</option>
                </select>
            </div>
    <div class="form-footer"></div>
          </div>

        </form>
      </div>
    </div>
    <div id="right">
      <div id="right-wrapper">
        <h2>To-Do List</h2>
        <div id="list-container"></div>
      </div>
    </div>

    <div id="chart-wrapper">
      <div id="chart_div" class="chart"></div>
    </div>
  </main>
  <script src="https://www.gstatic.com/charts/loader.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="script.js"></script>
  </body>
</html>
